<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="logo.png" type="image/icon type">
</head>
<body>
    <div class="contact-container">
        <div class="left-panel">
            <h2>Let's Get In Touch</h2>
            <p>Connect with us:</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/sarthak-kesarwani-48b4702a7?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.instagram.com/savage_sarthak_07?igsh=MTBtbWlzd2Z1emU0cg=="><i class="fa-brands fa-instagram"></i></a>
                <a href="https://x.com/Lord_Sarthak01?t=QyANPPGZQTHUF6jLult0kQ&s=08"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>
        <div class="right-panel">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/9779c610ff.js" crossorigin="anonymous"></script>

</html>
